<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic HTML Table</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h2 class="heading">Basic HTML Table</h2>

    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
        </tr>
        <tr>
            <td>Alice Johnson</td>
            <td>28</td>
            <td>New York</td>
        </tr>
        <tr>
            <td>Michael Lee</td>
            <td>34</td>
            <td>San Francisco</td>
        </tr>
    </table>

</body>
</html>
